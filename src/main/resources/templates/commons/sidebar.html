<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="sidebar-wrapper" th:fragment="sidebar" id="sidebar">
    <div class="logo">
        <a href="#" class="simple-text">
            Creative Tim
        </a>
    </div>
    <ul class="nav">
        <li th:class="${active == 'dashboard' ? 'active': ''}">
            <a th:href="@{/dashboard}">
                <i class="pe-7s-graph"></i>
                <p>Dashboard</p>
            </a>
        </li>
        <li th:class="${active == 'user' ? 'active': ''}">
            <a th:href="@{/user}">
                <i class="pe-7s-user"></i>
                <p>User Profile</p>
            </a>
        </li>
        <li th:class="${active == 'table' ? 'active': ''}">
            <a th:href="@{/table}">
                <i class="pe-7s-note2"></i>
                <p>Table List</p>
            </a>
        </li>
        <li th:class="${active == 'typography' ? 'active': ''}">
            <a th:href="@{/typography}">
                <i class="pe-7s-news-paper"></i>
                <p>Typography</p>
            </a>
        </li>
        <li th:class="${active == 'icons' ? 'active': ''}">
            <a th:href="@{/icons}">
                <i class="pe-7s-science"></i>
                <p>Icons</p>
            </a>
        </li>
        <li th:class="${active == 'maps' ? 'active': ''}">
            <a th:href="@{/maps}">
                <i class="pe-7s-map-marker"></i>
                <p>Maps</p>
            </a>
        </li>
        <li th:class="${active == 'notifications' ? 'active': ''}">
            <a th:href="@{/notifications}">
                <i class="pe-7s-bell"></i>
                <p>Notifications</p>
            </a>
        </li>
    </ul>
</div>

</html>
